<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class='text-center bg-dark text-light p-3'>Weather Dashboard</h1>
    </header>
    <main class='d-flex'>
        
        <!-- sidebar for search and history -->
        <section class='col-3'>
            <!-- search / user input -->
            <div id='search-bar' class="border-bottom">
                <h2>Search for a City:</h2>
                <form action="">
                    <input id='city-selected' type="text" class='col p-2 rounded' placeholder="Los Angeles">
                    <input id='city-submit' type="submit" class='btn-info rounded w-100 my-3 py-2' value="Submit">
                </form>                
            </div>
            <!-- user search history of cities -->
            <div id='search-history'>
                <ul class="list-unstyled text-center">
                    
                </ul>
            </div>
        </section>

        <!-- container for the main weather dashboard -->
        <section id='weather-container' class='col-9'>

            <!-- city main information -->
            <div id='weather-city' class='border border-dark p-3 w-100'>
                <h2>Look up a city to find the weather forecast!</h2>
                
            </div>

            <!-- 5 day forecast cards -->
            <div id='weather-five'>
                <h3>5-day Forecast:</h3>
                <section id='cards' class='d-flex justify-content-around'>
                    
                </section>
            </div>
        </section>
    </main>
    <!-- <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
